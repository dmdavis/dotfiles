- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Configuring dotfile submodules]
    - [vim/install-janus.sh, Configuring Janus VIM distribution (new installs can be slow)]

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitconfig-global
    ~/.janus: vim/janus-plugins
    ~/.vimrc.after: vim/vimrc.after
    ~/.vimrc.before: vim/vimrc.before
    ~/.zshrc: zsh/zshrc
