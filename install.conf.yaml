- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Updating dotfile submodules]
    - [bin/provision.sh, Provisioning software packages]
    - [vim/install-janus.sh, Updating Janus VIM distribution]
    - [fonts/install.sh, Configuring Powerline and Awesome Terminal Fonts]

- link:
    ~/.config/thefuck/rules/git_aliases.py: python/git_aliases.py
    ~/.fzf.bash: fzf/fzf.bash
    ~/.fzf.zsh: fzf/fzf.zsh
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore-global
    ~/.gvimrc.after: vim/gvimrc.after
    ~/.janus: vim/janus-plugins
    ~/.vimrc.after: vim/vimrc.after
    ~/.vimrc.before: vim/vimrc.before
    ~/.zshrc: zsh/zshrc
