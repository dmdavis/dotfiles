- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Configuring dotfile submodules]
    - [bin/provision.sh, Configuring software packages]
    - [vim/install-janus.sh, Configuring Janus VIM distribution]
    - [fonts/awesome-terminal-fonts/install.sh, Configuring awesome terminal fonts]

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore-global
    ~/.gvimrc.after: vim/gvimrc.after
    ~/.janus: vim/janus-plugins
    ~/.vimrc.after: vim/vimrc.after
    ~/.vimrc.before: vim/vimrc.before
    ~/.zshrc: zsh/zshrc
